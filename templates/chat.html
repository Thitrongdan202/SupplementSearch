<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm Thực Phẩm Chức Năng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #e6eaff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align top */
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .search-container {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .search-box {
            display: flex;
            width: 100%;
        }

        #search-input {
            flex-grow: 1;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px 0 0 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        #search-input:focus {
            border-color: #4f46e5;
        }

        #search-button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #search-button:hover {
            background-color: #4338ca;
        }

        .results-container {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .supplement-card {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .supplement-card:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }

        .supp-header {
            font-weight: 600;
            font-size: 18px;
            color: #111827;
            margin-bottom: 8px;
        }

        .supp-category {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 12px;
            background-color: #e0e7ff;
            color: #3730a3;
            padding: 4px 8px;
            border-radius: 12px;
            display: inline-block;
        }

        .supp-details .detail-item {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            padding: 8px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .supp-details .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #374151;
            font-weight: 500;
        }

        .detail-value {
            color: #4f46e5;
            font-weight: 600;
            text-align: right;
        }

        #loading, #no-results {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Tìm Kiếm Thực Phẩm Chức Năng</h1>
    </div>
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Nhập tên sản phẩm, lợi ích, hoặc danh mục...">
            <button id="search-button">Tìm kiếm</button>
        </div>
    </div>
    <div id="results-container" class="results-container">
    </div>
    <div id="loading" style="display: none;">Đang tải...</div>
    <div id="no-results" style="display: none;">Không tìm thấy sản phẩm nào.</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsContainer = document.getElementById('results-container');
        const loadingIndicator = document.getElementById('loading');
        const noResultsMessage = document.getElementById('no-results');

        const performSearch = () => {
            const query = searchInput.value;
            if (!query) {
                resultsContainer.innerHTML = '';
                noResultsMessage.style.display = 'none';
                return;
            }

            loadingIndicator.style.display = 'block';
            resultsContainer.innerHTML = '';
            noResultsMessage.style.display = 'none';

            // Gọi endpoint mới: /supplements
            fetch(`http://127.0.0.1:8000/supplements?query=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        loadingIndicator.style.display = 'none';
                        resultsContainer.innerHTML = ''; // Xóa kết quả cũ

                        // Dữ liệu trả về nằm trong key 'supplements'
                        const supplements = data.supplements;

                        if (supplements && supplements.length > 0) {
                            supplements.forEach(supp => {
                                const card = document.createElement('div');
                                card.className = 'supplement-card';

                                // Cập nhật để hiển thị thông tin từ CSV
                                card.innerHTML = `
                                    <div class="supp-header">${supp.product_name}</div>
                                    <div class="supp-category">${supp.category}</div>
                                    <div class="supp-details">
                                        <div class="detail-item">
                                            <span class="detail-label">Lợi ích chính</span>
                                            <span class="detail-value">${supp.primary_benefit || 'Chưa có'}</span>
                                        </div>
                                        <div class="detail-item">
                                            <span class="detail-label">Giá (USD)</span>
                                            <span class="detail-value">$${supp.price_usd ? supp.price_usd.toFixed(2) : 'N/A'}</span>
                                        </div>
                                        <div class="detail-item">
                                            <span class="detail-label">Doanh số (tuần)</span>
                                            <span class="detail-value">${supp.weekly_sales || 'N/A'}</span>
                                        </div>
                                    </div>
                                `;
                                resultsContainer.appendChild(card);
                            });
                        } else {
                            noResultsMessage.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching search results:', error);
                        loadingIndicator.style.display = 'none';
                        resultsContainer.innerHTML = '<p style="color:red; text-align:center;">Có lỗi xảy ra khi tìm kiếm.</p>';
                    });
        };

        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });
    });
</script>
</body>
</html>
